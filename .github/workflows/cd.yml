name: Deploy to Ubuntu Cloud Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run deployment commands on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{secrets.SERVER_HOST}}
          username: ${{ secrets.SERVER_USER}}
          password: ${{ secrets.SERVER_KEY }}
          script: |
            cd ..
            cd /var/www/portfolio
            rm -rf portfolio-upwork
            pwd
            ls
            git clone https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/saeed00014/portfolio-upwork.git
            cd /portfolio/portfolio-upwork
            docker build -t nextjs-docker .
            docker run -itd --rm -p 80:3000 --name portfolio nextjs-docker
