name: Deploy to Ubuntu Cloud Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - run: | 
          echo " host ${{ secrets.SERVER_HOST }} user ${{ secrets.SERVER_USER }} key ${{ secrets.SERVER_KEY }}" | base64
      
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run deployment commands on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            sudo docker stop nextjs-docker